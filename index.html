<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet">
    <title>Carta del restaurante</title>

    <!-- CSS externo -->
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

        <!-- Intro con texto + logo -->
    <section class="intro-presentacion">
    
        <div class="intro-texto">
            <h1>Bienvenido a</h1>
            <h2>Welcome to</h2>
        </div>
    
        <div class="intro-logo">
            <img src="img/PreviaBarLogo.webp" alt="PreviaLogo" class="logo-intro">
        </div>
    
    </section>  

    <main class="carta-contenedor">
        <img src="img/PreviaBarCarta1.webp" alt="Carta página 1" class="carta-imagen">
        <img src="img/PreviaBarCarta2.webp" alt="Carta página 2" class="carta-imagen">
        
            <!-- Footer con logo -->
        <footer class="footer-logo">
            <a href="https://informaticosonline.es/" target="_blank">
                <img src="img/logo-blanco.webp" alt="Logo Informaticos Online" class="logo-footer">
            </a>
        </footer>

        <p id="fecha-auto" class="fecha-actualizacion"></p>
        
    </main>

    <!-- JS externo -->
    <button id="btn-subir" class="btn-subir">▲</button>
    <script src="js/app.js"></script>
    
</body>
</html>
